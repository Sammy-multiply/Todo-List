<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todoN.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@200&family=Josefin+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">
</head>


<body>
    <h1>To-do list</h1>
    <form id="form">
        <input type="text" class="enter" id="enter" placeholder="Enter To-do list" autocomplete="off">
        <ul class="myTodos" id="myTodos">

        </ul>
    </form>
    <small>Please click to toggle after completion<br>Right click to delete To-do</small>
    <script src="todoN.js"></script>
</body>

</html>
